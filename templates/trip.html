<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip</title>
</head>
<body>
<form action="/account/save-trip" method="post" onsubmit="alert('Your trip saved!')">
    {% csrf_token %}
    <div class="form-group">
            <label for="date-arrive">Date arrive:</label>
            <input type="date" class="form-control" id="date-arrive" name="arrive_field" >
    </div>

    <div class="form-group">
            <label for="date-leave">Date leave:</label>
            <input type="date" class="form-control" id="date-leave" name="leave_field" >
    </div>

    <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country_field" >
    </div>

    <div class="form-group">
            <label for="username">City:</label>
            <input type="text" class="form-control" id="username" name="city_field" >
    </div>

    <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" class="form-control" id="description" name="description_field" ></textarea>
    </div>

<button type="submit">Save trip</button>
</form>


</body>
</html>
