{% extends "main.html" %}
{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}

    <body>
    <form action="/login_form" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="login_field" >
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email_field" >
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pwd_field" >
        </div>

        <div class="form-group">
            <label for="pwd">Full name:</label>
            <input type="text" class="form-control" id="fullname" name="fullname_field" >
        </div>

        <button type="submit" class="btn btn-default" name="action" value="registration">Register</button>
    </form>

    </body>
{% endblock %}
